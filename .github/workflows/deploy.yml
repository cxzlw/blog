name: Hexo Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set Timezone
        uses: szenius/set-timezone@v2.0
        with:
          # Desired timezone for Linux
          timezoneLinux: "Asia/Shanghai"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install Dependencies
        run: |
          pnpm install

      - name: Cache Hexo Dists
        uses: actions/cache@v4
        with:
          path: |
            db.json
            public
          key: hexo-dists-${{ hashFiles('source/**') }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            hexo-dists-${{ hashFiles('source/**') }}-${{ hashFiles('pnpm-lock.yaml') }}
            hexo-dists-

      - name: Build
        run: |
          pnpm hexo generate
          pnpm workbox injectManifest workbox-config.js

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    if: github.event_name == 'push'

    permissions:
      id-token: write
      pages: write

    environment:
      name: "github-pages"
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
